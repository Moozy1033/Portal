<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="">
      <div class="row">
        <div class="backgroundpic col"></div>

        <div class="col secondDiv">
          <div class="container col-7">
            <div><h4 class="text black text-center pt-5">Create your account</h4></div>
            <form action="">
              <div class="pt-1">
                <label class="fw-medium" for="">Email*</label>
              <input class="form-control shadow-none border-2 py-2 px-2 mt-1" type="email" placeholder="Enter your email">
              </div>
              <div class="mt-3">
                <label class="fw-medium" for="">First Name*</label>
              <input class="form-control shadow-none border-2 py-2 px-2 mt-1" type="email">
              </div>
              <div class="mt-3">
                <label class="fw-medium" for="">Last Name*</label>
              <input class="form-control shadow-none border-2 py-2 px-2 mt-1" type="email">
              </div>
              <div class="mt-3">
                <label class="fw-medium" for="">Password*</label>
              <input class="form-control shadow-none border-2 py-2 px-2 mt-1" type="password">
              </div>
              <div class="mt-3">
                <label class="fw-medium" for="">Confirm Password*</label>
              <input class="form-control shadow-none border-2 py-2 px-2 mt-1" type="password">
              </div>
              <div class="mt-3">
                <button class="btn btn-primary rounded-3 w-100 fw-medium">Create account</button>
              </div>
              <div class="d-flex py-3 gap-2">
                <hr class="w-50">
                <p fs-5>Or</p>
                <hr class="w-50">
              </div>
              <div class="mt-2 mb-1">
                <button class="w-100 py-3 rounded-3 bg-white border border-dark-subtle text-secondary fw-medium d-flex justify-content-center align-items-center gap-3"> <img class="" src="./image/devicon--google.svg" width="25" alt=""> Google</button>
              </div>
              <div class="mt-3 mb-1">
                <button class="w-100 py-3 rounded-3 bg-white border border-dark-subtle text-secondary fw-medium d-flex justify-content-center align-items-center gap-3"> <img class="" src="./image/fa6-brands--github.svg" width="26" alt=""> GitHub</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
